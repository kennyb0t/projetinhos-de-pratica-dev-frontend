<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">GERE SUA SENHA ALEATÃ“RIA!</span>
                <button id="copy">COPIAR</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len"></label>
                <input id="len" value="16" type="len" min="4" max="32">
            </div>
            <div class="form-control">
                <label for="upper">Uppercase</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="Lowercase">Lowercase</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate" type="submit">Generate Password</button>
        </div>
    </div>
</body>
<script src="./script-obviamente.js"></script>

</html>
